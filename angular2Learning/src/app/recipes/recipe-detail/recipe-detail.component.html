<div class="row">
  <div class="col-xs-12">
    <img alt ="{{recipeDetails.name}}" [src]="recipeDetails.imagePath" class="img-responsive" style="max-height:300px;"/>
  </div> 
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeDetails.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 dropdown">
      <div class="dropdown" appDropdown>
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
            Manage Recipe
        <span class="caret"></span></button>
        <ul class="dropdown-menu" style="cursor:pointer">
            <li><a (click)="onAddIngredientsToShopList()">To Shopping List</a></li>
            <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a (click)="onDeleteRecipe(recipeDetails.id)">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipeDetails.description}}
    </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeDetails.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}</li>  
    </ul>
  </div>
</div>
