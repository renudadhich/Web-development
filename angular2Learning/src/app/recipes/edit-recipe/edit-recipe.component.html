<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm"  (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()"style="margin-left:10px;">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"class="form-control" name="name" formControlName="name">
          </div>
        </div>
      </div>  
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagepath"> Image URl </label>
            <input type="text"class="form-control"  id="imagePath" formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipeForm.get('imagePath').value" class="img-responsive"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description"> Description </label>
            <textarea rows="6"class="form-control" name="description" id="description"
            formControlName="description">
              </textarea>
            </div>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div style="margin-bottom:10px;" class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
            [formGroupName] ="i">
              <div class="col-xs-8">
                <input type="text" id="name" class="form-control" formControlName="name"/>
              </div>
              <div class="col-xs-2">
                  <input type="number" id="amount" class="form-control" formControlName="amount"/>
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" (click)="onDeleteIngredient()">X</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </form>
  </div>
</div>
