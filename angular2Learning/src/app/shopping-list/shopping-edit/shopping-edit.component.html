<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f= "ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" type="text" ngModel name="name" required/>
        </div>
        <div class="col-sm-2 form-group">
            <label for="name">Amount</label>
            <input class="form-control" id="amount" type="number" ngModel name="amount" required
            pattern="^[1-9]+[0-9]*$"/>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? "Update" : "Add"}}</button>
          <button *ngIf ="editMode" class="btn btn-danger" type="button" (click)="onDeleteIngredient()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="resetIngredient(f)">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
